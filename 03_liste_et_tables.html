<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liste et table</title>
  </head>
  <body>
    <!-- Table -->
    <table>
      <thead>
        <tr>
          <th>Nom</th>
          <th>Prenom</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Jean</td>
          <td>Louis</td>
          <td>12 ans</td>
        </tr>
      </tbody>
    </table>

    <!-- Liste ordonne -->

    <ol type="i">
      <li>first</li>
      <li>seconde</li>
      <li>third</li>
    </ol>

    <!-- Liste non ordonne -->
    <ul type="i">
      <li>first</li>
      <li>seconde</li>
      <li>third</li>
    </ul>
  </body>
</html>
